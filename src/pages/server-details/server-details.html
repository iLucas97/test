<ion-header>

  <ion-navbar>
    <ion-title>{{serverDetail.server.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-12 text-left>
        <ion-label>
          <h6>Protocol</h6>
        </ion-label>
      </ion-col>
      <ion-col col-12 text-center><p ion-text>{{serverDetail.server.protocol}}</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-left>
        <ion-label>
          <h6>Domain</h6>
        </ion-label>
      </ion-col>
      <ion-col col-12 text-center><p ion-text>{{serverDetail.server.domain}}</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-left>
        <ion-label>
          <h6>Port</h6>
        </ion-label>
      </ion-col>
      <ion-col col-12 text-center><p ion-text>{{serverDetail.server.port}}</p></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12 text-left>
            <ion-label>
              <h6>URL</h6>
            </ion-label>
          </ion-col>
      <ion-col col-12 text-center><p ion-text>{{serverDetail.server.complete_domain}}</p></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 text-left>
            <ion-label>
              <h6>Status</h6>
            </ion-label>
          </ion-col>
      <ion-col col-12 text-center><p ion-text color="{{(serverDetail.status == 'OK') ? 'secondary' : 'danger'}}">{{serverDetail.status}}</p></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
