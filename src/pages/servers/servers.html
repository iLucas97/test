<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons>
      <button ion-button (click)="loadServers()"> <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let server of servers; let i = index" (click)="onSelectDetail(server)">

    <ion-card-header text-center>
      {{server.name}}
    </ion-card-header>

    <ion-card-content text-center>
      <p>
        {{server.complete_domain}}
      </p>

    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button clear small icon-left color="danger" (click)="$event.stopPropagation(); onDelete(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card *ngIf="servers.length == 0">
    <ion-card-header text-center>
      No servers...
    </ion-card-header>
    <ion-card-content text-center>
      <p>There are no servers added, please add one!</p>
     
        <h1>
          <ion-icon name="arrow-round-down"></ion-icon>
        </h1>
      
    </ion-card-content>
  </ion-card>
</ion-content>
