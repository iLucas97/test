<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Types of adding</ion-label>

        <ion-select [(ngModel)]="addingMethod" [ngModelOptions]="{standalone: true}">
          <ion-option *ngFor="let method of metodsTypes">{{method}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngIf="(addingMethod == 'TEXT' )">
            <ion-label floating>Text with URLs</ion-label>
            <ion-textarea [(ngModel)]="textWithUrl"  [ngModelOptions]="{standalone: true}"></ion-textarea>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="(addingMethod == 'CUSTOM' )">
      <ion-item >
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="newServer.name" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Protocol</ion-label>
        <ion-select [(ngModel)]="newServer.protocol" [ngModelOptions]="{standalone: true}">
          <ion-option *ngFor="let option of protocols">{{option}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Domain</ion-label>
        <ion-input type="text" [(ngModel)]="newServer.domain" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Port</ion-label>
        <ion-input type="number" [(ngModel)]="newServer.port" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

    </ion-list>

  </form>
  <div padding>
    <ion-buttons text-center>
      <button ion-button icon-start color="secondary" (click)="onSubmit()" [disabled]="(addingMethod == '' )">
        <ion-icon name="add"></ion-icon> Add</button>
      <button ion-button icon-start color="danger" (click)="initData()">
        <ion-icon name="trash"></ion-icon> Reset</button>
    </ion-buttons>
  </div>
</ion-content>
